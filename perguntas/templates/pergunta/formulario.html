{% extends 'base.html' %}

{% block conteudo %}
{{request.POST}}
  <form method="post">
    {% csrf_token %}
    <p>inicio</p>
    {{formset.management_form}}
    {% for form in formset.forms %}
      {{form.id}}
      <p>{{ form.pergunta.titulo }}</p>
      <p>{{ form.resp_texto }}</p>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
{% endblock %}
